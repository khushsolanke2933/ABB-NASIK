<nb-card>
  <nb-card-header>Edit User</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="registerForm" #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="formbox">
            <!-- </form> -->
            <div class="form-group row">
              <label for="userName" class="label col-sm-3 col-form-label">User Name</label>
              <div class="col-sm-9">
                <input type="text" name="userName" [class.is-invalid]="registerForm.get('userName').invalid && registerForm.get('userName').touched" formControlName="userName" class="form-control" [(ngModel)]="user.userName"
                  nbInput fullWidth placeholder="User Name">
                <div *ngIf="registerForm.get('userName').invalid && registerForm.get('userName').touched">
                  <small class="text-danger" *ngIf="registerForm.get('userName').errors?.required" class="text-danger">Username is required</small>
                </div>
                <div>
                  <small class="text-danger" *ngIf="registerForm.hasError('duplicateUserName')" class="text-danger">User with this username already exists</small>
                </div>
              </div>
            </div>

        <div class="form-group row">
          <label for="firstName" class="label col-sm-3 col-form-label">First Name</label>
          <div class="col-sm-9">
            <input type="text" name="firstName" [class.is-invalid]="registerForm.get('firstName').invalid && registerForm.get('firstName').touched" formControlName="firstName" class="form-control" [(ngModel)]="user.firstName"
            nbInput fullWidth placeholder="First Name">
            <div *ngIf="registerForm.get('firstName').invalid && registerForm.get('firstName').touched">
              <small *ngIf="registerForm.get('firstName').errors?.required" class="text-danger">First Name is required</small>
            </div>
        </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="label col-sm-3 col-form-label">Last Name</label>
          <div class="col-sm-9">
            <input type="text" name="lastName" [class.is-invalid]="registerForm.get('lastName').invalid && registerForm.get('lastName').touched" formControlName="lastName" class="form-control" [(ngModel)]="user.lastName"
            nbInput fullWidth placeholder="Last Name">
            <div *ngIf="registerForm.get('lastName').invalid && registerForm.get('lastName').touched">
              <small *ngIf="registerForm.get('lastName').errors?.required" class="text-danger">Last Name is required</small>
            </div>
        </div>
        </div>
        <div class="form-group row">
          <label for="gender" class="label col-sm-3 col-form-label">Gender</label>
          <div class="col-sm-9">
            <nb-select name="gender" [class.is-invalid]="registerForm.get('gender').invalid && registerForm.get('gender').touched" [(ngModel)]="user.gender" formControlName="gender"
            fullWidth placeholder="--Select Gender--">
              <nb-option value="Male">Male</nb-option>
              <nb-option value="Female">Female</nb-option>
            </nb-select>
            <div *ngIf="registerForm.get('gender').invalid && registerForm.get('gender').touched">
                <small *ngIf="registerForm.get('gender').errors?.required" class="text-danger">Gender is required</small>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="emailId" class="label col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="text" name="emailId" [class.is-invalid]="registerForm.get('emailId').invalid && registerForm.get('emailId').touched"
            class="form-control" formControlName="emailId" [(ngModel)]="user.emailId"
            nbInput fullWidth placeholder="Email">
            <div *ngIf="registerForm.get('emailId').invalid && registerForm.get('emailId').touched">
              <small *ngIf="registerForm.get('emailId').errors?.required" class="text-danger">Email is required</small>
              <small *ngIf="registerForm.get('emailId').errors?.email" class="text-danger">Please enter a valid Email address</small>
            </div>
        </div>
        </div>
        <div class="form-group row">
          <label for="contactNo" class="label col-sm-3 col-form-label">Contact No</label>
          <div class="col-sm-9">
            <input type="text" name="contactNo" [class.is-invalid]="registerForm.get('emailId').invalid && registerForm.get('emailId').touched"
            formControlName="contactNo" class="form-control" [(ngModel)]="user.contactNo"
            nbInput fullWidth id="contactNo" placeholder="Contact No">
            <div *ngIf="registerForm.get('contactNo').invalid && registerForm.get('contactNo').touched">
              <small *ngIf="registerForm.get('contactNo').errors?.required" class="text-danger">Contact Number is required</small>
            </div>
          </div>
        </div>
        <!-- </form> -->
        </div>
        </form>
      </div>
    </div>

  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" size="small" (click)="cancel()">Cancel</button>&nbsp;
    <button [disabled]="!form.valid" nbButton status="success" size="small" (click)="submitBox()">Submit</button>
  </nb-card-footer>
</nb-card>
