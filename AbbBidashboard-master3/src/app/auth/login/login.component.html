<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <nb-card status="info">
      <nb-card-header>Login</nb-card-header>
      <nb-card-body>
        <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">
          <div class="form-control-group">
            <label class="label" for="input-email">Username:</label>
            <br>
            <input nbInput fullWidth [(ngModel)]="user.email" #email="ngModel" name="email" id="input-email"
              placeholder="Username" fieldSize="large" autofocus
              [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : 'basic'"
              [required]="getConfigValue('forms.validation.email.required')"
              [attr.aria-invalid]="email.invalid && email.touched ? true : null">
            <ng-container *ngIf="email.invalid && email.touched">
              <p class="caption status-danger" *ngIf="email.errors?.required">
                Username is required!
              </p>
            </ng-container>
          </div>
          <br>
          <div class="form-control-group">
            <span class="label-with-link">
              <label class="label" for="input-password">Password:</label>
              <br>
              <!-- <a class="forgot-password caption-2" routerLink="../request-password">Forgot Password?</a> -->
            </span>
            <input nbInput fullWidth [(ngModel)]="user.password" #password="ngModel" name="password" type="password"
              id="input-password" placeholder="Password" fieldSize="large"
              [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"
              [required]="getConfigValue('forms.validation.password.required')"
              [attr.aria-invalid]="password.invalid && password.touched ? true : null">
            <ng-container *ngIf="password.invalid && password.touched ">
              <p class="caption status-danger" *ngIf="password.errors?.required">
                Password is required!
              </p>
            </ng-container>
          </div>
          <br><br><br>
          <button nbButton fullWidth status="info" size="large" [disabled]="submitted || !form.valid"
            [class.btn-pulse]="submitted" style=" background-color:#3c4650 !important;">
            Log In
          </button>
        </form>

        <!-- <section class="another-action" aria-label="Register">
          Don't have an account? <a class="text-link" routerLink="../register">Register</a>
        </section> -->
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-sm-4"></div>
</div>
